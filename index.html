<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSFiddle Clone</title>
    <style>
        body {
            display: flex;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        #sidebar {
            width: 200px;
            background-color: #333;
            color: #fff;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }
        #sidebar h2 {
            margin: 0;
            padding: 10px 0;
            font-size: 18px;
        }
        #sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #sidebar li {
            padding: 10px;
            cursor: pointer;
        }
        #sidebar li:hover {
            background-color: #444;
        }
        #editor {
            display: flex;
            flex-direction: column;
            width: 100%;
            padding: 10px;
        }
        textarea {
            width: 100%;
            height: 300px;
            margin: 5px 0;
            padding: 10px;
            box-sizing: border-box;
            font-family: monospace;
            border: 1px solid #ccc;
            background-color: #fff;
            resize: none;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
            background-color: #fff;
        }
        #controls {
            margin-bottom: 20px;
        }
        #controls label, #controls select, #controls button {
            font-size: 16px;
            margin: 5px;
        }
        #new-file-form {
            display: flex;
            margin-top: 20px;
        }
        #new-file-form input {
            flex-grow: 1;
            padding: 5px;
            font-size: 16px;
            margin-right: 5px;
        }
        #new-file-form button {
            padding: 5px 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>Files</h2>
        <ul id="file-list">
            <li data-file="html">index.html</li>
            <li data-file="css">style.css</li>
            <li data-file="js">script.js</li>
        </ul>
        <form id="new-file-form">
            <input type="text" id="new-file-name" placeholder="Enter file name" />
            <button type="button" id="add-file-button">Add</button>
        </form>
    </div>
    <div id="editor">
        <div id="controls">
            <label for="js-preprocessor">JavaScript Preprocessor:</label>
            <select id="js-preprocessor">
                <option value="none">None</option>
                <option value="typescript">TypeScript</option>
            </select>
            <label for="css-preprocessor">CSS Preprocessor:</label>
            <select id="css-preprocessor">
                <option value="none">None</option>
                <option value="scss">SCSS</option>
            </select>
            <button id="preview-button">Preview</button>
        </div>
        <textarea id="file-content" placeholder="File content will appear here..."></textarea>
        <iframe id="preview" name="preview" sandbox="allow-forms allow-modals allow-pointer-lock allow-popups allow-same-origin allow-scripts allow-top-navigation-by-user-activation allow-downloads allow-presentation" allow="accelerometer *; bluetooth *; camera *; encrypted-media *; display-capture *; geolocation *; gyroscope *; microphone *; midi *; clipboard-read *; clipboard-write *; web-share *; serial *; xr-spatial-tracking *" scrolling="auto" allowtransparency="true" allowpaymentrequest="true" allowfullscreen="true" class="result-iframe" loading="lazy"></iframe>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const files = {
                html: '',
                css: '',
                js: ''
            };

            const fileContentEditor = document.getElementById('file-content');
            const sidebarItems = document.querySelectorAll('#sidebar li');
            const fileList = document.getElementById('file-list');
            const jsPreprocessor = document.getElementById('js-preprocessor');
            const cssPreprocessor = document.getElementById('css-preprocessor');
            const previewFrame = document.getElementById('preview');
            const previewButton = document.getElementById('preview-button');
            const newFileForm = document.getElementById('new-file-form');
            const newFileNameInput = document.getElementById('new-file-name');
            const addFileButton = document.getElementById('add-file-button');

            let currentFile = 'html';

            // Load existing files
            sidebarItems.forEach(item => {
                item.addEventListener('click', () => {
                    currentFile = item.getAttribute('data-file');
                    fileContentEditor.value = files[currentFile];
                });
            });

            // Update file content
            fileContentEditor.addEventListener('input', () => {
                files[currentFile] = fileContentEditor.value;
                updatePreview();
                saveFileToCache(currentFile, fileContentEditor.value);
            });

            // Add new file
          addFileButton.addEventListener('click', () => {
    const fileName = newFileNameInput.value.trim();
    if (fileName && !files[fileName]) {
        files[fileName] = '';
        const newFileItem = document.createElement('li');
        newFileItem.textContent = fileName;
        newFileItem.setAttribute('data-file', fileName);
        newFileItem.addEventListener('click', () => {
            currentFile = fileName;
            fileContentEditor.value = files[currentFile];
        });
        fileList.appendChild(newFileItem);
        saveFileToCache(fileName, '');
        newFileNameInput.value = '';
    }
});


            // Preview button click event
            previewButton.addEventListener('click', openPreviewInNewTab);

            let typeScriptLoaded = false;
            let scssLoaded = false;

            function loadScript(src, callback) {
                const script = document.createElement('script');
                script.src = src;
                script.onload = callback;
                document.head.appendChild(script);
            }

            function loadTypeScript() {
                if (!typeScriptLoaded) {
                    loadScript("https://cdnjs.cloudflare.com/ajax/libs/typescript/4.5.5/typescript.min.js", () => {
                        typeScriptLoaded = true;
                        updatePreview();
                    });
                }
            }

            function loadSCSS() {
                if (!scssLoaded) {
                    loadScript("https://cdnjs.cloudflare.com/ajax/libs/sass.js/0.11.1/sass.sync.min.js", () => {
                        scssLoaded = true;
                        updatePreview();
                    });
                }
            }

            function getTranspiledJs(jsCode) {
                if (jsPreprocessor.value === 'typescript') {
                    if (!typeScriptLoaded) {
                        loadTypeScript();
                        return '';
                    }
                    try {
                        return ts.transpile(jsCode);
                    } catch (e) {
                        console.error('TypeScript transpilation error:', e);
                        return `console.error('TypeScript transpilation error:', ${JSON.stringify(e.message)});`;
                    }
                }
                return jsCode;
            }

            function getTranspiledCss(cssCode) {
                if (cssPreprocessor.value === 'scss') {
                    if (!scssLoaded) {
                        loadSCSS();
                        return '';
                    }
                    return new Promise((resolve, reject) => {
                        Sass.compile(cssCode, (result) => {
                            if (result.status === 0) {
                                resolve(result.text);
                            } else {
                                console.error('SCSS transpilation error:', result.formatted);
                                resolve(`/* SCSS transpilation error: ${result.formatted} */`);
                            }
                        });
                    });
                }
                return Promise.resolve(cssCode);
            }

            async function generatePreviewContent() {
                const html = files.html;
                const css = `<style>${await getTranspiledCss(files.css)}</style>`;
                const jsContent = getTranspiledJs(files.js);
                const js = `<script>${jsContent}\<\/script>`;

                return `
                    <!DOCTYPE html>
                    <html lang="en">
                    <head>
                        <meta charset="UTF-8">
                        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                        <title>Preview</title>
                        ${css}
                    </head>
                    <body>
                        ${html}
                        ${js}
                    </body>
                    </html>
                `;
            }

            async function updatePreview() {
                const completeContent = await generatePreviewContent();

                const previewDocument = previewFrame.contentDocument || previewFrame.contentWindow.document;
                previewDocument.open();
                previewDocument.write(completeContent);
                previewDocument.close();
            }

            async function openPreviewInNewTab() {
                const completeContent = await generatePreviewContent();
                const newWindow = window.open();
                newWindow.document.open();
                newWindow.document.write(completeContent);
                newWindow.document.close();
            }

            // Save file to cache storage
async function saveFileToCache(fileName, content) {
    if ('caches' in window) {
        const cache = await caches.open('jsfiddle-clone-files');
        const response = new Response(content, {
            headers: { 'Content-Type': 'text/html' }
        });
        await cache.put(new Request(`/codep/${fileName}`, { cache: 'reload' }), response);
    }
}

            // Initial call to display content on page load
            updatePreview();
        });
    </script>
    <script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/codep/service-worker.js')
            .then(registration => {
                console.log('Service Worker registered with scope:', registration.scope);
            })
            .catch(error => {
                console.log('Service Worker registration failed:', error);
            });
    }
</script>

</body>
</html>
