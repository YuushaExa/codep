<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSFiddle Clone</title>
    <style>
        body {
            display: flex;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        #sidebar {
            width: 200px;
            background-color: #333;
            color: #fff;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }
        #sidebar h2 {
            margin: 0;
            padding: 10px 0;
            font-size: 18px;
        }
        #sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #sidebar li {
            padding: 10px;
            cursor: pointer;
        }
        #sidebar li:hover {
            background-color: #444;
        }
        #editor {
            display: flex;
            flex-direction: column;
            width: 100%;
            padding: 10px;
        }
        textarea {
            width: 100%;
            height: 300px;
            margin: 5px 0;
            padding: 10px;
            box-sizing: border-box;
            font-family: monospace;
            border: 1px solid #ccc;
            background-color: #fff;
            resize: none;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
            background-color: #fff;
        }
        #controls {
            margin-bottom: 20px;
        }
        #controls button {
            font-size: 16px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>Files</h2>
        <ul id="file-list">
            <!-- File and folder structure will be dynamically populated here -->
        </ul>
        <input type="text" id="new-file-name" placeholder="New file name">
        <button id="add-file-button">Add File</button>
        <input type="text" id="new-folder-name" placeholder="New folder name">
        <button id="add-folder-button">Add Folder</button>
    </div>
    <div id="editor">
        <div id="controls">
            <button id="preview-button">Preview</button>
        </div>
        <textarea id="file-content" placeholder="File content will appear here..."></textarea>
        <iframe id="preview" name="preview" sandbox="allow-forms allow-modals allow-pointer-lock allow-popups allow-same-origin allow-scripts allow-top-navigation-by-user-activation allow-downloads allow-presentation" allow="accelerometer *; bluetooth *; camera *; encrypted-media *; display-capture *; geolocation *; gyroscope *; microphone *; midi *; clipboard-read *; clipboard-write *; web-share *; serial *; xr-spatial-tracking *" scrolling="auto" allowtransparency="true" allowpaymentrequest="true" allowfullscreen="true" class="result-iframe" loading="lazy"></iframe>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const files = {
                'index.html': '',
                'style.css': '',
                'script.js': ''
            };

            const fileContentEditor = document.getElementById('file-content');
            const previewFrame = document.getElementById('preview');
            const previewButton = document.getElementById('preview-button');
            const newFileNameInput = document.getElementById('new-file-name');
            const addFileButton = document.getElementById('add-file-button');
            const newFolderNameInput = document.getElementById('new-folder-name');
            const addFolderButton = document.getElementById('add-folder-button');
            const fileList = document.getElementById('file-list');

            let currentFile = 'index.html';

            function renderFileList(fileObj, container, parentPath = '') {
                container.innerHTML = '';
                Object.keys(fileObj).forEach(key => {
                    const item = document.createElement('li');
                    item.textContent = key;
                    item.setAttribute('data-path', parentPath + '/' + key);
                    item.draggable = true;
                    item.addEventListener('click', () => {
                        if (typeof fileObj[key] === 'string') {
                            currentFile = parentPath + '/' + key;
                            fileContentEditor.value = fileObj[key];
                        }
                    });
                    item.addEventListener('dragstart', (e) => {
                        e.dataTransfer.setData('text/plain', parentPath + '/' + key);
                    });
                    item.addEventListener('dragover', (e) => {
                        e.preventDefault();
                    });
                    item.addEventListener('drop', (e) => {
                        e.preventDefault();
                        const srcPath = e.dataTransfer.getData('text/plain');
                        const destPath = parentPath + '/' + key;
                        moveFile(srcPath, destPath);
                        renderFileList(files, fileList);
                    });
                    container.appendChild(item);
                    if (typeof fileObj[key] === 'object') {
                        const subList = document.createElement('ul');
                        container.appendChild(subList);
                        renderFileList(fileObj[key], subList, parentPath + '/' + key);
                    }
                });
            }

            function moveFile(srcPath, destPath) {
                const srcParts = srcPath.split('/');
                const destParts = destPath.split('/');
                const srcFileName = srcParts.pop();
                const destFolder = destParts.pop();

                let srcParent = files;
                for (const part of srcParts.slice(1)) {
                    srcParent = srcParent[part];
                }

                let destParent = files;
                for (const part of destParts.slice(1)) {
                    destParent = destParent[part];
                }

                if (typeof destParent[destFolder] === 'object') {
                    destParent[destFolder][srcFileName] = srcParent[srcFileName];
                    delete srcParent[srcFileName];
                }
            }

            addFileButton.addEventListener('click', () => {
                const fileName = newFileNameInput.value.trim();
                if (fileName) {
                    const pathParts = fileName.split('/');
                    let currentFolder = files;
                    pathParts.forEach((part, index) => {
                        if (index === pathParts.length - 1) {
                            currentFolder[part] = '';
                        } else {
                            currentFolder[part] = currentFolder[part] || {};
                            currentFolder = currentFolder[part];
                        }
                    });
                    renderFileList(files, fileList);
                    newFileNameInput.value = '';
                }
            });

            addFolderButton.addEventListener('click', () => {
                const folderName = newFolderNameInput.value.trim();
                if (folderName) {
                    const pathParts = folderName.split('/');
                    let currentFolder = files;
                    pathParts.forEach(part => {
                        currentFolder[part] = currentFolder[part] || {};
                        currentFolder = currentFolder[part];
                    });
                    renderFileList(files, fileList);
                    newFolderNameInput.value = '';
                }
            });

            fileContentEditor.addEventListener('input', () => {
                const pathParts = currentFile.split('/');
                let currentFolder = files;
                pathParts.forEach((part, index) => {
                    if (index === pathParts.length - 1) {
                        currentFolder[part] = fileContentEditor.value;
                    } else {
                        currentFolder = currentFolder[part];
                    }
                });
                updatePreview();
            });

            previewButton.addEventListener('click', openPreviewInNewTab);

            async function generatePreviewContent() {
                const html = files['index.html'];
                const css = files['style.css'];
                const js = files['script.js'];

                     return `
                    <!DOCTYPE html>
                    <html lang="en">
                    <head>
                        <meta charset="UTF-8">
                        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                        <title>Preview</title>
                        ${css}
                    </head>
                    <body>
                        ${html}
                        ${js}
                    </body>
                    </html>
                `;
            }

            async function updatePreview() {
                const completeContent = await generatePreviewContent();

                const previewDocument = previewFrame.contentDocument || previewFrame.contentWindow.document;
                previewDocument.open();
                previewDocument.write(completeContent);
                previewDocument.close();
            }

            async function openPreviewInNewTab() {
                const completeContent = await generatePreviewContent();
                const newWindow = window.open();
                newWindow.document.open();
                newWindow.document.write(completeContent);
                newWindow.document.close();
            }

            // Initial call to display content on page load
            updatePreview();

            renderFileList(files, fileList);
        });

          async function saveFileToCache(fileName, content) {
            if ('caches' in window) {
                const cache = await caches.open('jsfiddle-clone-files');
                const response = new Response(content, {
                    headers: { 'Content-Type': 'text/html' }
                });
                await cache.put(new Request(`/codep/${fileName}`, { cache: 'reload' }), response);
            }
        }

         if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/codep/service-worker.js')
                .then(registration => {
                    console.log('Service Worker registered with scope:', registration.scope);
                })
                .catch(error => {
                    console.log('Service Worker registration failed:', error);
                });
        }
    </script>
</body>
</html>
