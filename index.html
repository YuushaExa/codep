<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSFiddle Clone</title>
    <style>
        body {
            display: flex;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        #sidebar {
            width: 200px;
            background-color: #333;
            color: #fff;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }
        #sidebar h2 {
            margin: 0;
            padding: 10px 0;
            font-size: 18px;
        }
        #sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #sidebar li {
            padding: 10px;
            cursor: pointer;
        }
        #sidebar li:hover {
            background-color: #444;
        }
        #editor {
            display: flex;
            flex-direction: column;
            width: 100%;
            padding: 10px;
        }
        textarea {
            width: 100%;
            height: 300px;
            margin: 5px 0;
            padding: 10px;
            box-sizing: border-box;
            font-family: monospace;
            border: 1px solid #ccc;
            background-color: #fff;
            resize: none;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
            background-color: #fff;
        }
        #controls {
            margin-bottom: 20px;
        }
        #controls label, #controls select, #controls button {
            font-size: 16px;
            margin: 5px;
        }
        #new-file-controls {
            margin-top: 20px;
        }
        #new-file-controls input, #new-file-controls button {
            font-size: 16px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>Files</h2>
        <ul id="file-list">
            <li data-file="html">index.html</li>
            <li data-file="css">style.css</li>
            <li data-file="js">script.js</li>
        </ul>
        <div id="new-file-controls">
            <input type="text" id="new-file-name" placeholder="New file name">
            <button id="create-file-button">Create File</button>
        </div>
    </div>
    <div id="editor">
        <div id="controls">
            <label for="js-preprocessor">JavaScript Preprocessor:</label>
            <select id="js-preprocessor">
                <option value="none">None</option>
                <option value="typescript">TypeScript</option>
            </select>
            <label for="css-preprocessor">CSS Preprocessor:</label>
            <select id="css-preprocessor">
                <option value="none">None</option>
                <option value="scss">SCSS</option>
            </select>
            <button id="preview-button">Preview</button>
        </div>
        <textarea id="file-content" placeholder="File content will appear here..."></textarea>
        <iframe id="preview" name="preview" sandbox="allow-forms allow-modals allow-pointer-lock allow-popups allow-same-origin allow-scripts allow-top-navigation-by-user-activation allow-downloads allow-presentation" allow="accelerometer *; bluetooth *; camera *; encrypted-media *; display-capture *; geolocation *; gyroscope *; microphone *; midi *; clipboard-read *; clipboard-write *; web-share *; serial *; xr-spatial-tracking *" scrolling="auto" allowtransparency="true" allowpaymentrequest="true" allowfullscreen="true" class="result-iframe" loading="lazy"></iframe>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const files = {
                html: '',
                css: '',
                js: ''
            };

            const fileContentEditor = document.getElementById('file-content');
            const fileList = document.getElementById('file-list');
            const jsPreprocessor = document.getElementById('js-preprocessor');
            const cssPreprocessor = document.getElementById('css-preprocessor');
            const previewFrame = document.getElementById('preview');
            const previewButton = document.getElementById('preview-button');
            const newFileNameInput = document.getElementById('new-file-name');
            const createFileButton = document.getElementById('create-file-button');

            let currentFile = 'html';

            function updateSidebar() {
                fileList.innerHTML = '';
                Object.keys(files).forEach(file => {
                    const li = document.createElement('li');
                    li.textContent = file;
                    li.setAttribute('data-file', file);
                    li.addEventListener('click', () => {
                        currentFile = file;
                        fileContentEditor.value = files[currentFile];
                    });
                    fileList.appendChild(li);
                });
            }

            function createFile(fileName) {
                if (!files[fileName]) {
                    files[fileName] = '';
                    updateSidebar();
                }
            }

            fileList.querySelectorAll('li').forEach(item => {
                item.addEventListener('click', () => {
                    currentFile = item.getAttribute('data-file');
                    fileContentEditor.value = files[currentFile];
                });
            });

            fileContentEditor.addEventListener('input', () => {
                files[currentFile] = fileContentEditor.value;
                updatePreview();
            });

            previewButton.addEventListener('click', openPreviewInNewTab);

            createFileButton.addEventListener('click', () => {
                const newFileName = newFileNameInput.value.trim();
                if (newFileName) {
                    createFile(newFileName);
                    newFileNameInput.value = '';
                }
            });

            let typeScriptLoaded = false;
            let scssLoaded = false;

            function loadScript(src, callback) {
                const script = document.createElement('script');
                script.src = src;
                script.onload = callback;
                document.head.appendChild(script);
            }

            function loadTypeScript() {
                if (!typeScriptLoaded) {
                    loadScript("https://cdnjs.cloudflare.com/ajax/libs/typescript/4.5.5/typescript.min.js", () => {
                        typeScriptLoaded = true;
                        updatePreview();
                    });
                }
            }

            function loadSCSS() {
                if (!scssLoaded) {
                    loadScript("https://cdnjs.cloudflare.com/ajax/libs/sass.js/0.11.1/sass.sync.min.js", () => {
                        scssLoaded = true;
                        updatePreview();
                    });
                }
            }

            function getTranspiledJs(jsCode) {
                if (jsPreprocessor.value === 'typescript') {
                    if (!typeScriptLoaded) {
                        loadTypeScript();
                        return '';
                    }
                    try {
                        return ts.transpile(jsCode);
                    } catch (e) {
                        console.error('TypeScript transpilation error:', e);
                        return `console.error('TypeScript transpilation error:', ${JSON.stringify(e.message)});`;
                    }
                }
                return jsCode;
            }

            function getTranspiledCss(cssCode) {
                if (cssPreprocessor.value === 'scss') {
                    if (!scssLoaded) {
                        loadSCSS();
                        return '';
                    }
                    return new Promise((resolve, reject) => {
                        Sass.compile(cssCode, (result) => {
                            if (result.status === 0) {
                                resolve(result.text);
                            } else {
                                console.error('SCSS transpilation error:', result.formatted);
                                resolve(`/* SCSS transpilation error: ${result.formatted} */`);
                            }
                        });
                    });
                }
                return Promise.resolve(cssCode);
            }

            async function generatePreviewContent() {
                const html = files.html;
                const css = `<style>${await getTranspiledCss(files.css)}</style>`;
                const jsContent = getTranspiledJs(files.js);
                const js = `<script>${jsContent}\<\/script>`;
                const additionalFiles = Object.keys(files).filter(file => !['html', 'css', 'js'].includes(file))
                    .map(file => `<a href="#" onclick="openFile('${file}');return false;">${file}</a>`).join('<br>');

                return `
                    <!DOCTYPE html>
                    <html lang="en">
                    <head>
                        <meta charset="UTF-8">
                        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                        <title>Preview</title>
                        ${css}
                    </head>
                    <body>
                        ${html}
                        ${js}
                        ${additionalFiles}
                    </body>
                    </html>
                `;
            }

            async function updatePreview() {
                const completeContent = await generatePreviewContent();

                const previewDocument = previewFrame.contentDocument || previewFrame.contentWindow.document;
                previewDocument.open();
                previewDocument.write(completeContent);
                previewDocument.close();
            }

            async function openPreviewInNewTab() {
                const completeContent = await generatePreviewContent();
                const newWindow = window.open();
                newWindow.document.open();
                newWindow.document.write(completeContent);
                newWindow.document.close();
            }

            // Initial call to display content on page load
            updatePreview();
        });

        function openFile(fileName) {
            const fileContentEditor = document.getElementById('file-content');
            const files = {
                html: '',
                css: '',
                js: '',
                [fileName]: ''
            };
            fileContentEditor.value = files[fileName];
            const previewFrame = document.getElementById('preview');
            const previewDocument = previewFrame.contentDocument || previewFrame.contentWindow.document;
            previewDocument.body.innerHTML = files[fileName];
        }
    </script>
</body>
</html>
