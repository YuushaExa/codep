<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodePen Project Editor Clone</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="editor">
        <div id="sidebar">
            <button onclick="createNewFolder()">New Folder</button>
            <button onclick="createNewFile()">New File</button>
            <ul id="file-system"></ul>
        </div>
        <div id="main">
            <div id="toolbar">
                <!-- Toolbar with options like save, run, settings -->
            </div>
            <div id="code-area">
                <textarea id="code-editor"></textarea>
            </div>
            <div id="preview">
                <!-- Live preview area -->
            </div>
        </div>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
